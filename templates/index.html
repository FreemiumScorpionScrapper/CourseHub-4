<!DOCTYPE html>
<html>
    <head>
        <title>Course Hub</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="/">Course Hub</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">FAQ</a>
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <br/>
                    <h1>Welcome to Course Hub!</h1>
                    <form>
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <i class="fas fa-search h4 text-body"></i>
                            </div>
                            <!--end of col-->
                            <div class="col">
                                <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search courses or topics" name="query">
                            </div>
                            <!--end of col-->
                            <div class="col-auto">
                                <button class="btn btn-lg btn-success" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                    <br/><br/>
                    {{ pagination.info }}
                    {{ pagination.links }}
                    <table class="courses">
                        <thead>
                            <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Topic</th>
                            <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for course in courses %}
                            <tr>
                                <td>{{ loop.index + pagination.skip }}</td>
                                <td>{{ course.name }}</td>
                                <td>{{ course.topic }}</td>
                                <td><a href="{{ course.url }}" target="_blank" title={{course["name"]}}>View</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    </br>
                    {{ pagination.links }}
                    <!-- <ul>
                        {% for course in courses %}
                        <div>
                            <h2>{{course["name"]}}</h2>
                            <p>Subject: {{course["topic"]}}</p>
                            <p>Offered by: {{course["platform"]}}</p>
                            <a href="{{course["url"]}}" target="_blank" title={{course["name"]}}>View this course</a>
                        </div>
                        <br/>
                        {% endfor %}
                    </ul> -->
                </div>
            </div>
        </div>
    </body>
</html>
